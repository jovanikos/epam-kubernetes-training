---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: resource-service-deployment
  namespace: dev
  labels:
    app: resource-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: resource-service
  template:
    metadata:
      labels:
        app: resource-service
    spec:
      initContainers:
        - name: wait-for-resources-db
          image: busybox:1.28
          command: [ 'sh', '-c', 'until nslookup resources-db; do echo waiting for resources-db; sleep 2; done' ]
        - name: wait-for-songs-service
          image: busybox:1.28
          command: [ 'sh', '-c', 'until nslookup songs-service; do echo waiting for songs-service; sleep 2; done' ]
      containers:
        - name: resource-service
          image: resource-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: SONGS_MS_URL
              value: "songs-service"
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://resources-db:5432/postgres"
            - name: SPRING_DATASOURCE_USERNAME
              value: "postgres"
            - name: SPRING_DATASOURCE_PASSWORD
              value: "postgres"
---
apiVersion: v1
kind: Service
metadata:
  name: resource-service
  namespace: dev
  labels:
    app: resource-service
spec:
  type: NodePort
  selector:
    app: resource-service
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30002